{% extends "base.html" %}
{% block title %}Check a Link{% endblock %}
{% block content %}
  <h2 class="text-primary">🔍 Check a Link for Scam</h2>
  <form method="post" class="mt-3 p-4 bg-white shadow rounded">
    <div class="mb-3">
      <label for="check_link" class="form-label">Enter URL to Check</label>
      <input type="url" name="check_link" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Check</button>
  </form>

  {% if result %}
    <div class="alert mt-4 alert-{{ status }}">{{ result }}</div>
  {% endif %}
{% endblock %}
