{% extends 'base.html' %}

{% block title %}Submit Scam Link | QR Scam Shield{% endblock %}

{% block content %}
  <h2 class="text-center text-danger">ðŸš¨ Report a Suspicious Link</h2>

  <form method="post" class="mt-4 p-4 bg-white shadow rounded">
    <div class="mb-3">
      <label for="scam_link" class="form-label">Suspicious Link</label>
      <input type="url" name="scam_link" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning">Submit Report</button>
  </form>

  {% if message %}
    <div class="alert mt-4 alert-info text-center">{{ message }}</div>
  {% endif %}
{% endblock %}
