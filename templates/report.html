<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Scam Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-danger">ðŸš¨ Report a Suspicious QR or Web Link</h2>
    <p class="text-center text-muted">Submit links you suspect to be malicious or fake. Our team will review it.</p>

    <form method="POST" class="mt-4 p-4 bg-white shadow rounded">
      <div class="mb-3">
        <label for="scam_link" class="form-label">Suspicious Link</label>
        <input type="url" name="scam_link" class="form-control" placeholder="https://example.com" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">ðŸ“¤ Submit Report</button>
    </form>

    {% if message %}
      <div class="alert mt-4 alert-{{ status or 'info' }}">{{ message }}</div>
    {% endif %}
  </div>
</body>
</html>
