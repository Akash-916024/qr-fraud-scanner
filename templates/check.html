<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check a Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-primary">ğŸ” Check a Link for Scam</h2>

    <form method="POST" class="mt-4 p-4 bg-white shadow rounded">
      <div class="mb-3">
        <label for="check_link" class="form-label">Paste Link</label>
        <input type="url" name="check_link" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Check Link</button>
    </form>

    {% if result %}
      <div class="alert mt-4 alert-{{ status }}">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
